<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Fresh Pork</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <img id="logo" src="images/PureBreed Logo.png" alt="logo">
    <span class="hamburger">&#9776;</span>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="order.html">Order</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>

  <!-- Slideshow section starts here -->
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/indexHeroImg.jpg" alt="Delicious Pork 1">
      <div class="caption">Fresh & Juicy Pork Cuts</div>
    </div>

    <div class="slide fade">
      <img src="images/porkBelly.jpg" alt="Delicious Pork 2">
      <div class="caption">Raised with Love</div>
    </div>

    <div class="slide fade">
      <img src="images/slicePork.jpg" alt="Delicious Pork 3">
      <div class="caption">Healthy & Organic</div>
    </div>

    <!-- Navigation dots -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <!-- Slideshow section ends here -->

  <div class="container">
    <h2>Welcome to to to to to to Fresh Pork!</h2>
    <p>We raise our piglets with care and dedication to provide you with the freshest pork in 5kg packs for R300.</p>
    <button onclick="window.location.href='order.html'">Place Your Order</button>
  </div>

  <div id="homeProducts" class="product-list"></div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName('slide');
      const dots = document.getElementsByClassName('dot');

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }

      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;

      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active');
      }

      slides[slideIndex - 1].style.display = 'block';
      dots[slideIndex - 1].classList.add('active');

      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
    

    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    });
  </script>


</body>
</html>
