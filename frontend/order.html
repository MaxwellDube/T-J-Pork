<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Pork - Fresh Pork</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <img id="logo" src="images/PureBreed Logo.png" alt="logo">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="order.html" class="active">Order</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="order-container">
    <form id="orderForm" class="order-form">
      <h2>Place Your Pork Order</h2>
  
      <input type="text" name="name" placeholder="First Name" required><br>
      <input type="text" name="surname" placeholder="Surname" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="phone" placeholder="Phone Number" required><br>
      <input type="text" name="porkType" placeholder="Type of Pork" required><br>
      <input type="number" name="packs" placeholder="Number of Packs" required><br>
      <input type="number" step="0.01" name="price" placeholder="Total Price" required><br>
      <button type="submit">Submit Order</button>
  
    </form>
  </main>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('http://localhost:3001/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert('Order submitted successfully!');
        e.target.reset();
      } else {
        alert('Failed to submit order.');
      }
    });
  </script>
</body>
</html>
